baseURL = 'https://tech-kitty.com/'
languageCode = 'ko'
title = '테크;냥이'

publishDir = 'docs'
# Clean and minimal personal [blog theme for Hugo](https://github.com/vividvilla/ezhil)
theme = "ezhil"

copyright = "수학을 알지 못하는 사람들은 자연의 아름다움, 궁극의 아름다움에 도달한 느낌은 갖기 힘들 것이다. 자연을 배우고 싶다면, 자연을 정말로 이해하고 싶다면, 자연이 말하고 있는 언어를 이해할 필요가 있다."

[markup.goldmark.renderer]
unsafe= true

# Change default color scheme with a variant one. in static/css/theme-[themeVariant].css
# themeVariant = "mine"

# Enable syntax highlighting.
pygmentsstyle = "solarized-dark"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# Your Google analytics code.
googleAnalytics = "UA-123-45"
# Your Disqus sortname. (Actaully Facebook override)
disqusShortname = "tech-kitty"

# Number of posts to show in recent posts list (Optional). Defaults to 10.
paginate = 10

# Number of characters to show in summary.
summaryLength = 20

[params]
    copyright = "- Richard Phillips Feynman"

    # Blog subtitle which appears below blog title. Supports markdown.
    subtitle = "다시 이해하는 IT 개발 이야기"

    # Content types which are included in home page recent posts list.
    mainSections = ["001_coding_start"]

    # Content types which are excludes Disqus comments.
    disableDisqusTypes = []

    # If social media links are enabled then enable this to fetch icons from CDN instead of hosted on your site.
    featherIconsCDN = true

    # Specify favicon (icons/i.png maps to static/icons/i.png). No favicon if not defined.
    favicon = "icons/favicon.png"

    # Switch to dark mode or auto detect mode from OS (Optional).
    # "dark" will set mode to dark and "auto" will switch to dark mode if OS is in dark mode.
    mode = "auto" # "dark" or "auto"

    # Custom CSS added to default styles. Files added to `static` folder is copied as it is to
    # root by Hugo. For example if you have custom CSS file under `static/css/custom.css` then
    # you can specify custom css path as `css/custom.css`.
    # customCSS = "css/custom.css"
    # Custom CSS added to dark mode style.
    # customDarkCSS = "css/custom-dark.css"

    # Custom list of Javascript files to load. Just like custom CSS you can place js files under
    # `static/js` folder and specify path here as `js/script-name.js`. You can also specify full url,
    # for example you may want to include external JS library.
    # customJS = ["js/custom.js", "js/xyz.js", "https://code.jquery.com/jquery-3.4.1.js"]
    customJS = ["js/custom.js"]

    facebookAppId = "299152852116172"

    metaKeyword = '국비교육, 주니어 개발자, 코딩 입문, 부트캠프, 프로그래밍, 코딩, 개발자, 자바, Java, Spring, Algorithm, Computer science, Coding, Bootcamp, Programming, Function, Method, Language, 컴퓨터 공학, 비전공자, 최신 개발, 테크 기업, 유니콘'
    metaDescription = '개발 고인물이 알려주는 클론코딩, 학원, 국비교육, 부트캠프, 스터디, 유튜브에 안나오는 개발자가 생각하는 법 배우기!'
    metaAuthor = '테크냥이'

